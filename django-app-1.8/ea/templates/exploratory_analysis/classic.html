{% extends "exploratory_analysis/base.html" %}

{% load staticfiles %}

{% block content %}


<head>

		<link href="/static/exploratory_analysis/css/menu/jquery.multiselect.css" rel="stylesheet" />
		<link href="/static/exploratory_analysis/css/menu/jquery.multiselect.filter.css" rel="stylesheet" />  
</head>
<body>

	

	<div class="container-fluid">

		<div class="row-fluid">
		
			
		
		</div>
		
		
		<div class="row-fluid">


			<!-- menu -->
			<div class="well col-md-2" style="min-width: 225px">

				<div class="row-fluid">
					<h2><font style="color:darkgrey">Classic View</font></h2>
				</div>
				
				<hr>
				
				<div class="row-fluid">
					<label for="select_Project" >Project:</label>
					<br>
					<select id="select_Project" multiple="multiple"></select>
					<br>
				</div>
				<br>
				<div class="row-fluid create_tree_options">
					<label for="selectD" >Dataset:</label>
					<br>
					<select id="selectD" multiple="multiple" id="dataset_dropdown"></select>
					<br>
				</div>
				<br>
				 
				<div class="row-fluid create_tree_options" id="package_dropdown" style="display:none">
					<label for="selectP" >Package:</label>
					<br>
					<select id="selectP" multiple="multiple"></select>
					<br>
				</div>
				<br>
				
				<!--  
				 
				<button type="button" class="btn btn-default" id="dataset_selected">
					Next
				</button>
				
				  
				<div id="next_options" style="display:none">
					
					<hr>
					<div class="row-fluid">
						<label for="selectV">Variables:</label>
						<br>
						<select id="selectV" multiple="multiple"></select>
						<br>
					</div>
					<br>
					<div class="row-fluid">
						<label for="selectT">Times:</label>
						<br>
						<select id="selectT" multiple="multiple"></select>
						<br>

					</div>
					
					<hr class="create_tree_options">
					<br>
					
					<div class="row-fluid create_tree_options" id="viz_button">

						<button type="button" class="btn btn-default" id="plots">
							Plots
						</button>
						
					</div>
					
				</div>
				-->
			</div>
			<!-- end menu -->
			
			
			<div class="col-md-10">
			
				<div class="col-md-5" style="border-right: 1px solid #000000; overflow:scroll; resize: both; padding-bottom: 250px; height:650px;max-height:5000px;">
					
					<button type="button" class="btn btn-default" id="go_Land_Home_Button" style="display:none">
						Back to Land Home
					</button>
					<button type="button" class="btn btn-default" id="go_Atm_Home_Button" style="display:none">
						Back to Atm Home
					</button>
					
					
					<hr>
					<div id="landHome">
					
					</div>
					<div id="atmHome">
						
					</div>
					
				</div>
			
				<div class="col-md-7" id="plotSpace" style="overflow:scroll">
				
					
					<div class="row-fluid" style="margin-bottom:20px;">
						
						<div class='col-md-12'>
							<button id="download"  class="btn btn-default plot_btn" type="button" onclick="EA_CLASSIC_VIEWER.functions.downloadPlot()" style="display:none">Download
									<!-- <span class="glyphicon glyphicon-file"></span>  -->
							</button>
							<button id="expand" class="btn btn-default plot_btn" type="button" onclick="EA_CLASSIC_VIEWER.functions.expandPlot()" style="display:none">Open Plot in a New Page
									<!-- <span class="glyphicon glyphicon-new-window"></span> -->
							</button>
							<button id="release" class="btn btn-default plot_btn" type="button" onclick="EA_CLASSIC_VIEWER.functions.releasePlot()" style="display:none;" disabled >Release
									<!-- <span class="glyphicon glyphicon-new-window"></span> -->
							</button>
                            <button id="provenance" class="btn btn-default plot_btn" type="button" onclick="EA_CLASSIC_VIEWER.functions.getProvenance()" style="display:none">Provenance Information
                                    <!-- <span class="glyphicon glyphicon-new-window"></span> -->
                            </button>
							
						</div>
							
					
					
					</div>
					
					
					<div class="row-fluid">
						
						<div id="provenanceArea" style="display:none">
						provenance place holder
						</div>
						
						<div id="plotArea" style="display:none">
						
						<!--  
						<span style="margin-left:10px;font-weight:bold"> Plot for Selected Dataset</span>
						<body >
							<p>
								Selected Plots
							</p>
						</body>
						-->
						</div>
						
					</div>
						
					
					
				</div>
			
			</div>
			
			
			
			
		</div>
		
	</div>

	
	<script src="{% static 'exploratory_analysis/js/d3/d3.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'exploratory_analysis/js/jquery/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'exploratory_analysis/js/jquery/jquery.multiselect.js' %}"></script>
	<script type="text/javascript" src="{% static 'exploratory_analysis/js/jquery/jquery.multiselect.filter.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'exploratory_analysis/css/jquery/jquery-ui.css' %}" />
	
	<script src="{% static 'exploratory_analysis/js/classic/menu.js' %}"></script>
	<script src="{% static 'exploratory_analysis/js/classic/classic.js' %}"></script>
	
	

</body>

{% endblock %}
