{% extends "exploratory_analysis/base.html" %}

{% load staticfiles %}

{% block content %}

<style>
#anchor_login_link {
	cursor:pointer;
}
</style>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-12">
		</div>
	
	</div>

	
	<div class="row-fluid">

		<div class="col-md-12">
			<div>User: {{username}} must <a id="anchor_login_link">login</a> before viewing page.</div>
		</div>


	</div>
	

</div>

<script  type="text/javascript">
$(document).ready(function() {

	$('#anchor_login_link').click(function(){
		location.href = "http://" + EA.host + ":" + EA.port + "/exploratory_analysis/login";
	});

});
</script>

{% endblock %}
