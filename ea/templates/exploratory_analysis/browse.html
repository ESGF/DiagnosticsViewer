{% extends "exploratory_analysis/base.html" %}

{% block content %}

<style>
iframe {
	width:100%;
	height:800px;
	border:none;
}

.tabular_group .header {
	display:inline-block;
	width:100%;
}

.tabular_group .header>:last-child {
	float: right;
}

.tabular_group .header>:first-child {
	float:left;
}

.tabular_group {
	display: inline-block;
	min-width: 300px;
	margin-right: 1em;
}

.tabular_group:last-child {
	margin-right: 0;
}

.tabular_group .body * {
	min-width:100%;
}

</style>

	<div class="row">
		<div class="col-sm-4">
			<h1>Browse Datasets</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
				<div class="tabular_group">
					<div class="header">
						<label for="dataset">Dataset</label>
						<button type="button" style="padding:0;" class="btn btn-link" id="share" data-toggle="modal" data-target="#shareModal"><i class="glyphicon glyphicon-share"></i> Share</button>
					</div>
					<div class="body">
						<select multiple id="dataset">
							{% for ds in datasets %}
								<option data-pkgs="{{ ds.packages|join:'|' }}" value="{{ ds.id }}">{{ ds.proper_name }}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="tabular_group">
					<div class="header">
						<label for="package">Package</label>
					</div>
					<div class="body">
						<select multiple id="package">
						{% with datasets|first as ds %}
							{% for pkg in ds.packages %}
							<option value="{{ pkg }}">{{pkg}}</option>
							{% endfor %}
						{% endwith %}
						</select>
					</div>
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<iframe id="index"></iframe>
		</div>
		<div class="col-sm-8">
			<iframe id="detail"></iframe>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="shareLabel">Share Dataset With Group</h4>
				</div>
				<div class="modal-body">
					<label for="shareGroup">Group to Share With:</label>
					<select id="shareGroup">
						{% if request.user.owned_groups.all %}
						<optgroup label="Owner">
						{% for grp in request.user.owned_groups.all %}
							<option value="{{grp.id}}">{{grp.name}}</option>
						{% endfor %}
						</optgroup>
						{% endif %}
						{% if request.user.groups.all %}
							<optgroup label="Member">
							{% for grp in request.user.groups.all %}
								<option value="{{grp.id}}">{{grp.name}}</option>
							{% endfor %}
							</optgroup>
						{% endif %}
					</select>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" id="share_button" class="btn btn-primary">Share</button>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function set_index(dataset, package) {
		$("#index").attr("src", "/output/" + dataset + "/" + package + "/").load(function(){
			this.contentWindow.steal_links(index_link);
		});
	}

	function index_link(target) {
		$("#detail").attr("src", target);
	}

	$("body").ready(function(){
		$("#dataset").change(function() {
			var index = this.selectedIndex;
			var option = $(this.options[index]);
			var dataset = option.val();
			var pkgs = option.attr("data-pkgs").split("|");
			$("#package").empty();
			pkgs.map(function(d){
				$("#package").append($(document.createElement("option")).attr("value", d).text(d));
			});
		});
		$("#package").change(function(){
			set_index($("#dataset").val(), $("#package").val());
		});
		{% with datasets|first as ds %}
		{% with ds.packages|first as pkg %}
		{% if ds %}
		{% if pkg %}
		set_index("{{ds.id}}", "{{pkg}}");
		{% endif %}
		{% endif %}
		{% endwith %}
		{% endwith %}
		$("#share_button").click(function(){
			var ds = $("#dataset").val();
			var group = $("#shareGroup").val();
			$.post("{% url 'share-dataset' %}", {"group": group, "dataset": ds[0]}, function(d){
				$("#shareModal").modal('hide');
			});
		});
	});
</script>

{% endblock %}
