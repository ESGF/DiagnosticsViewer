{% extends "exploratory_analysis/base.html" %}

{% load staticfiles %}


{% block content %}

<style type="text/css">

.form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }


		html {
			overflow-y: scroll;
		}
		
		.node circle {
		  cursor: pointer;
		  fill: #fff;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}
		
		.node text {
		  font-size: 11px;
		}
		
		path.link {
		  fill: none;
		  stroke: #ccc;
		  stroke-width: 1.5px;
		}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

//.x.axis path {
//  display: none;
//}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.overlay {
    fill: none;
    pointer-events: all;
}

.focus circle {
    fill: none;
    stroke: black;
}

.focus line {
    fill: none;
    stroke: black;
    stroke-width: 1;
}


    </style>

<body>


	<div class="form-signin">
	
	        <h2 class="form-signin-heading" style='color:red'>Logout successful!</h2>
	        <h2>Please sign in</h2>
	        <input type="text" class="input-block-level" id='username' placeholder="Username">
	    	<input type="password" class="input-block-level" id='password' placeholder="Password">
	    
	    	<button class="btn btn-large btn-primary" type="submit" id="signin">Sign in</button>
	    
		    <div id="register_notice" style="color:black;margin-top:15px">
		     		Not a user? Register for an 
		     		<a href="http://esg.ccs.ornl.gov/esgf-web-fe/createAccount" target="_blank" style="color:blue">
		     		ESGF account</a>.
		    </div>
	     	
		    <div id="auth_notice" style="display:none;color:red;margin-top:15px">
		    	Username or password are incorrect
		    </div>
	     	
	</div>
	
	<script src="{% static 'exploratory_analysis/js/security/signin.js' %}"></script>
	

</body>

{% endblock %}
